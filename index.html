<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Premium Gmail Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#0f172a"/>

<style>
:root{
  --bg:#020617; --card:rgba(255,255,255,.08);
  --txt:#e5e7eb; --muted:#94a3b8;
  --pri:#6366f1; --pri2:#4f46e5;
}
.light{
  --bg:#f8fafc; --card:#ffffff;
  --txt:#0f172a; --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; color:var(--txt);
  font-family:Inter,system-ui,-apple-system;
  background:radial-gradient(1200px 600px at top, #1e1b4b, var(--bg));
  display:flex; align-items:center; justify-content:center;
}
.wrap{width:100%; max-width:430px; padding:18px}
.card{
  background:var(--card); backdrop-filter:blur(18px);
  border-radius:22px; padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  animation:up .8s ease;
}
@keyframes up{from{opacity:0;transform:translateY(40px)}to{opacity:1}}
.h{
  display:flex; align-items:center; justify-content:space-between;
}
.h h1{margin:0; font-size:22px}
.toggle{
  border:none; background:transparent; color:var(--txt);
  cursor:pointer; font-size:18px
}
.sub{color:var(--muted); text-align:center; margin:6px 0 14px}
input,textarea,button{
  width:100%; border:none; border-radius:14px;
  padding:14px; font-size:15px; margin-top:12px
}
input,textarea{
  background:#020617; color:#fff; outline:none
}
.light input,.light textarea{background:#e5e7eb;color:#0f172a}
button{
  background:linear-gradient(135deg,var(--pri),var(--pri2));
  color:#fff; font-weight:700; cursor:pointer;
  position:relative; overflow:hidden
}
button:hover{transform:translateY(-2px)}
button:active::after{
  content:""; position:absolute; inset:0; background:#fff; opacity:.2
}
textarea{height:160px; resize:none}
.footer{opacity:.6; text-align:center; font-size:13px; margin-top:12px}

/* toast */
.toast{
  position:fixed; left:50%; bottom:20px; transform:translateX(-50%);
  background:#020617; color:#fff; padding:10px 14px;
  border-radius:12px; display:none
}
.toast.show{display:block; animation:pop .4s ease}
@keyframes pop{from{opacity:0;transform:translate(-50%,10px)}}

/* popup */
.pop{
  position:fixed; inset:0; background:rgba(0,0,0,.65);
  display:none; align-items:center; justify-content:center
}
.pop.show{display:flex}
.popbox{
  background:#020617; color:#fff; border-radius:18px;
  padding:22px; width:90%; max-width:320px; text-align:center;
  animation:zoom .35s ease
}
@keyframes zoom{from{transform:scale(.7);opacity:0}to{opacity:1}}
.pop a{
  display:block; margin-top:14px; padding:12px;
  background:linear-gradient(135deg,var(--pri),var(--pri2));
  color:#fff; border-radius:12px; text-decoration:none
}
.pop .later{margin-top:8px; background:#111827}
</style>
</head>

<body>
<div class="wrap">
  <div class="card" id="card">
    <div class="h">
      <h1>âš¡ Gmail Generator</h1>
      <button class="toggle" onclick="toggleTheme()">ðŸŒ—</button>
    </div>
    <div class="sub">Premium Edition</div>

    <input id="email" placeholder="example@gmail.com" />
    <input id="count" type="number" value="30" />

    <button onclick="gen()">âœ¨ Generate</button>

    <textarea id="out" placeholder="Generated emails..."></textarea>

    <button onclick="copyAll()">ðŸ“‹ Copy All</button>

    <div class="footer">Made by Hridoy â€¢ Premium Tool</div>
  </div>
</div>

<div class="toast" id="toast">Copied successfully âœ…</div>

<div class="pop" id="pop">
  <div class="popbox">
    <h3>ðŸš€ Join this channel</h3>
    <p>Premium tools & updates</p>
    <a href="https://t.me/hridoytech" target="_blank">Join Now</a>
    <button class="later" onclick="closePop()">Later</button>
  </div>
</div>

<script>
const body=document.body, toast=document.getElementById('toast'),
      pop=document.getElementById('pop');

function toggleTheme(){
  body.classList.toggle('light');
  localStorage.setItem('theme', body.classList.contains('light')?'l':'d');
}
if(localStorage.getItem('theme')==='l') body.classList.add('light');

function gen(){
  const e=document.getElementById('email').value.trim();
  const c=+document.getElementById('count').value;
  const o=document.getElementById('out');
  if(!e.endsWith('@gmail.com')) return alert('Only Gmail supported');
  const name=e.replace('@gmail.com','');
  let r='';
  for(let i=1;i<=c;i++) r+=`${name}+${i}@gmail.com\n`;
  o.value=r;
  if(!localStorage.getItem('joined')){
    setTimeout(()=>pop.classList.add('show'),600);
  }
}
function copyAll(){
  const o=document.getElementById('out');
  o.select(); document.execCommand('copy');
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1200);
}
function closePop(){
  localStorage.setItem('joined','1');
  pop.classList.remove('show');
}
</script>
</body>
</html>
