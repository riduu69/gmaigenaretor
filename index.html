<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gmail Case Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial,sans-serif;
  background:#f4f6fb;
  padding:15px;
}
.box{
  max-width:520px;
  margin:auto;
  background:#fff;
  padding:15px;
  border-radius:8px;
}
h2{text-align:center}
input,textarea,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:15px;
}
button{
  background:#1e88e5;
  color:#fff;
  border:none;
  cursor:pointer;
}
textarea{
  height:160px;
}
small{
  color:#666;
}
</style>
</head>

<body>

<div class="box">
  <h2>Gmail Case Generator</h2>

  <label>Enter Gmail address:</label>
  <input id="email" placeholder="riduu903@gmail.com">

  <label>How many emails to generate?</label>
  <input id="count" type="number" value="100">

  <button onclick="generate()">Gmail Generator</button>

  <label>Generated Emails</label>
  <textarea id="generated"></textarea>

  <label>Copied Emails</label>
  <textarea id="copied"></textarea>

  <button onclick="cutNext()">Gmail CUT NOW</button>

  <small>Made by Hridoy</small>
</div>

<script>
let list = [];
let index = 0;

function generate(){
  const email = document.getElementById("email").value.trim();
  const count = +document.getElementById("count").value;

  if(!email.endsWith("@gmail.com")){
    alert("Only Gmail allowed");
    return;
  }

  const name = email.replace("@gmail.com","");
  list = [];
  index = 0;

  for(let i=0;i<count;i++){
    let result = "";
    for(let c of name){
      result += Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase();
    }
    list.push(result + "@gmail.com");
  }

  document.getElementById("generated").value = list.join("\n");
  document.getElementById("copied").value = "";
}

function cutNext(){
  if(index >= list.length){
    alert("All emails used");
    return;
  }

  const mail = list[index];
  navigator.clipboard.writeText(mail);

  document.getElementById("copied").value += mail + "\n";
  index++;
}
</script>

</body>
</html>
