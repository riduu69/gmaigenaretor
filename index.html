<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sequential Gmail DOT Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#020617; --card:rgba(255,255,255,.08);
  --pri:#6366f1; --txt:#e5e7eb; --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; color:var(--txt);
  font-family:system-ui,-apple-system;
  background:radial-gradient(circle at top,#1e1b4b,var(--bg));
  display:flex; align-items:center; justify-content:center;
}
.wrap{width:100%; max-width:460px; padding:18px}
.card{
  background:var(--card); backdrop-filter:blur(18px);
  border-radius:22px; padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}
h1{text-align:center;margin:0}
.sub{text-align:center;color:var(--muted);margin:6px 0 16px}
input,button{
  width:100%; border:none; border-radius:14px;
  padding:14px; font-size:15px; margin-top:12px
}
input{background:#020617;color:#fff;outline:none}
button{
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;font-weight:700;cursor:pointer;transition:.25s
}
button:hover{transform:translateY(-2px)}
.list{margin-top:14px}
.item{
  background:#020617;border-radius:12px;padding:10px;
  margin-bottom:8px;display:flex;justify-content:space-between;gap:10px
}
.item.used{opacity:.45}
.badge{font-size:12px;color:#22c55e}
.toast{
  position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
  background:#020617;padding:10px 14px;border-radius:12px;display:none
}
.toast.show{display:block}
.counter{margin-top:10px;color:var(--muted);text-align:center}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>⚡ Gmail DOT Generator</h1>
    <div class="sub">OTP-compatible • Sequential Copy</div>

    <input id="email" placeholder="example@gmail.com">
    <input id="count" type="number" value="100">

    <button onclick="generate()">Generate</button>
    <button onclick="copyNext()">✂️ Cut / Copy Next</button>

    <div class="counter" id="counter">0 / 0 copied</div>
    <div class="list" id="list"></div>
  </div>
</div>

<div class="toast" id="toast">Copied ✅</div>

<script>
let emails = [];
let idx = 0;

function generate(){
  const email = document.getElementById('email').value.trim();
  const count = +document.getElementById('count').value;
  const list  = document.getElementById('list');
  const counter = document.getElementById('counter');

  list.innerHTML = '';
  emails = [];
  idx = 0;
  counter.textContent = `0 / 0 copied`;

  if(!email.endsWith('@gmail.com')){
    alert('Only Gmail supported');
    return;
  }

  const base = email.replace('@gmail.com','').replace(/\./g,'');
  const set = new Set();

  function addDots(str,pos){
    if(pos===str.length){ set.add(str+'@gmail.com'); return; }
    addDots(str,pos+1);
    addDots(str.slice(0,pos+1)+'.'+str.slice(pos+1),pos+2);
  }
  addDots(base,0);

  emails = Array.from(set).slice(0,count);
  counter.textContent = `0 / ${emails.length} copied`;

  emails.forEach((e,i)=>{
    const div=document.createElement('div');
    div.className='item';
    div.id='item-'+i;
    div.innerHTML=`<span>${e}</span><span class="badge"></span>`;
    list.appendChild(div);
  });
}

function copyNext(){
  if(idx >= emails.length){
    alert('All emails copied ✅');
    return;
  }
  navigator.clipboard.writeText(emails[idx]);

  const item = document.getElementById('item-'+idx);
  item.classList.add('used');
  item.querySelector('.badge').textContent = 'copied';

  idx++;
  document.getElementById('counter').textContent = `${idx} / ${emails.length} copied`;

  const t=document.getElementById('toast');
  t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),900);
}
</script>
</body>
</html>
